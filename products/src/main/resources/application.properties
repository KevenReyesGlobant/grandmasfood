spring.application.name=products
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.config.import=optional:file:.env[.properties]
server.port=${PORTP}
spring.datasource.url=${DATABASE_URLP}
spring.datasource.username=${DATABASE_USERNAMEP}
spring.datasource.password=${DATABASE_PASSWORDP}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.htm
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.sql


